buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.3'
    }
}
apply plugin: 'gradle-one-jar'
// tag::repositories[]
repositories {
    mavenCentral()
}
// end::repositories[]

// tag::dependencies[]
dependencies {
	 compile ("org.apache.kafka:kafka_2.8.0:0.8.1"){
            exclude group: "com.sun.jdmk", module: "jmxtools"
            exclude group: "com.sun.jmx", module: "jmxri"
            exclude group: "javax.mail", module: "mail"
            exclude group: "javax.jms", module: "jms"
     }
     compile "org.scala-lang:scala-library:2.8.0"
     compile "junit:junit:3.8.1"
     compile "org.apache.hadoop:hadoop-common:2.3.0"
     compile "org.apache.hadoop:hadoop-yarn-client:2.3.0"
     compile "com.beust:jcommander:1.35"
     compile 'org.yaml:snakeyaml:1.13'
     
}
// end::dependencies[]
task(runRamdomProducer, dependsOn: 'classes', type: JavaExec) {
	main = 'com.demandcube.demandspike.kafka.producer.Main'
	classpath = sourceSets.main.runtimeClasspath
}

task allInOne(type: OneJar) {
    mainClass = 'com.demandcube.demandspike.kafka.producer.Main'
}